<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Préstamo Equipos de Bilinguismo - I.E. San José Norte</title>
  <link href="https://fonts.googleapis.com/css2?family=Tenorite:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Préstamo Equipos de Bilinguismo - I.E. San José Norte</h1>
    <div class="buttons-container">
      <button class="reset-btn" onclick="resetearMalla()">Restaurar Préstamos de Equipos</button>
    </div>
    <div id="malla"></div>
  </div>
  <!-- Modal para editar/desmarcar -->
  <div id="modalMetodos" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Equipo</h2>
        <span class="close" onclick="cerrarModal()">&times;</span>
      </div>
      <div class="modal-body">
        <p>Complete la información del Equipo:</p>
        <div id="listaMetodos"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
